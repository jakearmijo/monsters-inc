services:
  # REACT FRONT END
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes: 
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true
    depends_on:
      - backend
  # NODEJS BACKEND
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./env/backend.env
    depends_on:
      - mongodb
  # MONGODB DATABASE
  mongodb:
    image: mongo
    volumes:
      - data:/data/db
    env_file:
      - ./env/mongo.env

volumes:
  data:
